    <script>

        // Increment operator ++     increments by 1.
        // Decrement operator --     decrement by 1
        // When the increment/decrement operator is at the front, it computes before logging to the console and vice-versa
        let myNum = 4;
        var myNumIncreased = myNum++;   // Increases the stored value by one.
        // var myNumIncreased = myNum++;   // Increases the stored value by one.

        console.log(myNumIncreased)       // It logs the original value of myNum first before incrementing
        console.log(myNum)

        // Loops are used to iterate over an array data or an object. Iterate means to go through every item in the array/object
        // Loops - for, for in, for of, while 
        // Loops specially for arrays:  map(), filter(), forEach(), every, find, findIndex

        const myDailyFruits = ["Banana", "Orange", "Apple", "Pineapple", "Tangerine"];

        // (1) For loop
        // Syntax:   for (condition) { block of codes }
        for (let itemIndex = 0; itemIndex < myDailyFruits.length; itemIndex++) {
            console.log(myDailyFruits[itemIndex])
        }


    </script>
