    <div>

    <script>
        // Functions: are programs written to perform a specific task. i.e they're lines
        // of codes written for a particular functionality.    Syntax:  'function function_name(){}'
        // Take note that every function after being declared(created), it must be invoked/called when it's needed
        // Also note that a function may or may not return a value/data.
        // Any value that's being passed into a function when it's called is known as an "argument".
        // The returned value of a function will always be printed/outputed to the brpowser screen. For you to 
        // be able to view this returned value, you must log the function to the console(console.log(func()))

        // Task-1: Create a function that returns the addition of 10 and 5.
        function sumNumbers() {
            let total = 10 + 5;
            return total;
        }

        console.log(sumNumbers())

        // Task-2: Create a function that takes in two numbers and return the sum of both numbers. 
        // So we have a write this function to be dynamic in such a way that any user can invoke it and 
        // pass arguments into it and it will return the addition of the arguments(numbers in this case).
        
        function sumNumbers2(num1, num2) {
            let total = num1 + num2;
            return total;
        }

        console.log(sumNumbers2(4, 6))
        console.log(sumNumbers2(20, 30))
        console.log(sumNumbers2(200, 300))
        console.log(sumNumbers2(121, 79))

        // Task-3: Create a function that displays a user's name, age, location and marriage status
        function displayUserDetails(name, age, location, marriageStatus) {
            let sentence = "My name is " + name + ". I am " + age + "yrs old. I live in " + location + ". I am " + marriageStatus;

            return sentence;
        }

        console.log(displayUserDetails("David", 14, "Abuja", "Not married"))
        console.log(displayUserDetails("Ifeanyi", 46, "Jigawa", "Married"))

        // Automatic process of displaying out the steps using function
        let stepsToGetToTheOffice = ["Wake up", "Pray", "Bath", "Dress up", "Eat", "Go To Work"];

        // Declare(create) the function
        function goToWork() {
            for (let i = 0; i < stepsToGetToTheOffice.length; i++) {

            }
        }

        // Invoke(call) the function now
