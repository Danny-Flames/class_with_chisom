<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Practice</title>
</head>

<body>
    <div>

        <!-- Made in china website  -->
        <!-- Upper navigation  -->
        <div class="navbar">
            <div class="navbar-left">
                <div class="logo">
                    MadeInChina
                </div>
                <div class="logo-title">
                    Hot Products
                </div>
            </div>
            <div class="navbar-right">
                <div class="nav-link blue">
                    <a href="#" class="nav-link-item">Single</a>
                </div>
                <div class="nav-link blue">
                    <a href="#" class="nav-link-item">Join Free</a>
                </div>
                <div class="nav-link">
                    <a href="#" class="nav-link-item">
                        For Buyers
                        <div class="icon-down">
                            <box-icon name='chevron-down'></box-icon>
                        </div>
                    </a>
                </div>
                <div class="nav-link">
                    <a href="#" class="nav-link-item">
                        For Suppliers
                        <div class="icon-down">
                            <box-icon name='chevron-down'></box-icon>
                        </div>
                    </a>
                </div>
                <div class="nav-link">
                    <a href="#" class="nav-link-item cart-section">
                        <div>
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                        </div>
                        <div class="cart-number">
                            0
                        </div>
                    </a>
                </div>
                <div class="nav-link">
                    <a href="#" class="nav-link-item">
                        <div class="phone-icon">
                            <i class="fa fa-mobile" aria-hidden="true"></i>
                        </div>
                        Get Apps
                        <div class="icon-down">
                            <box-icon name='chevron-down'></box-icon>
                        </div>
                    </a>
                </div>
                <div class="nav-link">
                    <a href="#" class="nav-link-item">
                        English
                        <div class="icon-down">
                            <box-icon name='chevron-down'></box-icon>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Lower Navigation  -->
    <div class="lower-nav">
        <div class="lower-nav-left">
            <div class="lower-nav-left-inner">
                <div class="hamburger">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                    <span>
                        All Categories
                    </span>
                </div>
                <div class="categories">
                    <box-icon name='chevron-down'></box-icon>
                </div>
            </div>
        </div>
        <div class="lower-nav-center">
            <div class="lower-nav-center-left">
                <div class="lower-nav-center-left-inner">
                    <div>
                        Products
                    </div>
                    <div class="product-arrow-down">
                        <box-icon name='chevron-down'></box-icon>
                    </div>
                </div>
            </div>
            <div class="lower-nav-center-center">
                Hair Attachment

                <span>
                    <i class="fa fa-camera" aria-hidden="true"></i>
                </span>
            </div>
            <div class="lower-nav-center-right">
                <div class="search-icon">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="lower-nav-right">
            <div>
                <i class="fa fa-wifi" aria-hidden="true"></i>
                <span>
                    Post Sourcing Request
                </span>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="./app.js"></script>
</body>

</html>
