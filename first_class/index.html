<body>
    
    github - apple 
    github.com/apple.git

    <div>
        <!-- Github  -->
        * git init <!-- * => to initialize an empty git repository -->
        * git add .   <!-- * => to add all files that include a dot(.) -->
        * git commit -m 'commit message'  <!-- * => to commit all the added files to git -->
        * git push   <!-- * => to push your local repository to a remote(online) repository -->
        * git status  <!-- * => to help you know the files on staging and those that are yet to be on staging -->
        * git remote add origin github.com/apple.git
        * git remote -v   <!-- To check the remote repository it is connected to -->
        * git push    <!-- To push to an online repo -->
        * git push -u origin master   <!-- To push to an online repo for the first time -->
        * git clone repo_url   <!-- To clone/download a remote repo to your local environment -->
    </div>
    

</body>
